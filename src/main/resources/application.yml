#yml configuration for postgresql database connection

server:
  error:
    include-message: always
    include-binding-errors: always


spring:
  datasource:
    password:
      url: jdbc:postgresql://localhost:8080/Ivy
      username:
    jpa:
      hibernate:
        ddl-auto: create-drop
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect
            format_sql: true
      show-sql: true

